{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center py-4">
  <div class="col-lg-5">
    <div class="card border-0 shadow" style="background: linear-gradient(135deg,#e0f2ff,#f0f7ff);">
      <div class="card-body p-4">
        <div class="text-center mb-3">
          <div class="rounded-circle d-inline-flex align-items-center justify-content-center" style="width:56px;height:56px;background:#0d6efd1a;color:#0d6efd;">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/><path fill-rule="evenodd" d="M14 14s-1-1.5-6-1.5S2 14 2 14s1-4 6-4 6 4 6 4z"/></svg>
          </div>
          <h4 class="mt-2 mb-0">Welcome back</h4>
          <div class="text-muted">Sign in to continue to MessMate</div>
        </div>
        <form method="post" class="needs-validation" novalidate>{% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" name="username" placeholder="Enter your username" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember">
              <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <a class="small" href="#">Forgot password?</a>
          </div>
          <button class="btn btn-primary w-100" type="submit" style="background:#0d6efd;border-color:#0d6efd;">Login</button>
        </form>
        <div class="text-center mt-3 small">Don't have an account? <a href="/register/">Register</a></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
